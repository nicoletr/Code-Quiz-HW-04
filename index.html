<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="reset" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <nav>
        <ul>
            <li id="highscores">View Highscores</li>
            <li id="timer">Time:<span id="timer-text"></span></li>
        </ul>
    </nav>

<!--Start page is visible until the start quiz button is pressed-->
    <div id="start-page" class="container visible">
        <h1>Coding Quiz Challenge</h1>
        <div class="opener-text">
            Try to answer the following code-related questions within the time limit. <br>
            Any incorrect answers will penalize your time by 10 seconds!
        </div>
        <button id="start-button">Start Quiz</button>
    </div>

<!--Question page is invisible until start button is pressed-->
    <div id="question-page" class="container invisible">
        <h1 id=question></h1>
        <div id="answers">
            
        </div>
        <div id="message"></div>
    </div>
<!--End page is invisible until the quiz has ended-->
    <div id="end-page" class="container invisible">
        <h1>Game Over</h1>
        <form id="user-details">
            <label for="initals">Your Initials</label><br>
            <input type="text" id="initials">
        </form>
    </div>

    <script src= "./assets/script/script.js"></script>
</body>

<footer>
    Quiz created by Nicole Trpevski
</footer>
</html>
